# kics-scan ignore
services:
  backend:
    container_name: backend
    ports:
      - "127.0.0.1:8080:8080"
    build:
      context: demo
      dockerfile: Dockerfile
    security_opt:
      - no-new-privileges=true
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/greet"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
  frontend:
    container_name: frontend
    ports:
      - "127.0.0.1:9090:80"
    build:
      context: ui
      dockerfile: Dockerfile
    security_opt:
      - no-new-privileges=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
