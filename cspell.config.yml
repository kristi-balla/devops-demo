version: "0.2"
dictionaryDefinitions:
  - name: project-words
    path: "./cspell.project-words.txt"
    addWords: true
dictionaries:
  - project-words
ignorePaths:
  - .git
  - node_modules
  - dist
  - build
  - coverage
  - "*.lock"
  - "*.svg"
  - "*.png"
  - "*.jpg"
  - "*.jpeg"
