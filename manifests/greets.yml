apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      securityContext:
        automountServiceAccountToken: false
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: devops-demo
      containers:
        - name: devops-demo
          image: ghcr.io/kristi-balla/devops-demo:test_pipeline
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /greet
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 30
          resources:
            requests:
              cpu: 1
              memory: 100Mi
            limits:
              cpu: 2
              memory: 500Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: devops-demo
  namespace: demo
spec:
  selector:
    app: devops-demo
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devops-demo
  namespace: demo
automountServiceAccountToken: false
