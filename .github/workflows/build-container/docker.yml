name: container image building

on:
  workflow_call:
    outputs:
      image-digest:
        description: The digest of the built image
        value: ${{ jobs.build-and-push.outputs.image-digest }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kristi-balla/devops-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      # Can read the contents of the repository
      contents: read
      # Can write to the packages in the repository
      # This is needed to push the built image to the GitHub Container Registry
      packages: write
    outputs:
      image-digest: ${{ steps.docker_build.outputs.image-digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Login to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # This is a small helper, because GitHub Actions don't allow this outside a run block.
        # Since the variable GITHUB_HEAD_REF isn't available on main, we have to set the default to that
      - name: Fetch branch name
        run: echo "IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_HEAD_REF:-main}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        id: docker_build
        with:
          context: demo
          file: demo/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}
          labels: |
            org.opencontainers.image.authors=${{ github.event.head_commit.author.name }}
            org.opencontainers.image.created=${{ github.event.repository.created_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.vendor=Siemens AG
            org.opencontainers.image.version=${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '' }}

      - name: Get the image digest
        run: |
          echo "image-digest=${{ steps.docker_build.outputs.digest }}" >> $GITHUB_OUTPUT
