name: dockerfile linting using hadolint

on:
  workflow_call:
    inputs: 
      dockerfile:
        required: true
        type: string

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ inputs.dockerfile }}
